<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Placement / Internship Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SMART PLACEMENT TRACKER</h1>

    <div class="section">
        <h2>Add Application</h2>

        <form id="applicationForm">
            <input type="text" id="company" placeholder="Company Name" required>
            <input type="text" id="role" placeholder="Role / Position" required>

            <select id="stage">
                <option>Applied</option>
                <option>Online Assessment</option>
                <option>Interview</option>
                <option>Offer</option>
                <option>Rejected</option>
            </select>

            <select id="result">
                <option>Pending</option>
                <option>Cleared</option>
                <option>Rejected</option>
            </select>

            <input type="date" id="date" required>

            <button type="submit">Add Application</button>
        </form>
    </div>

    <div class="section">
        <h2>Applications List</h2>

        <table>
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Stage</th>
                    <th>Result</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="applicationList">
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Summary</h2>
        <p>Total Applications: <span id="total">0</span></p>
        <p>Interviews: <span id="interviews">0</span></p>
        <p>Offers: <span id="offers">0</span></p>
        <p>Rejections: <span id="rejections">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
